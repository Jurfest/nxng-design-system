<div
  class="w-screen h-screen bg-gray-900 flex flex-col itens-center justify-center text-gray-100"
>
  <header class="flex flex-col items-center">
    <img
      ngSrc="../assets/ang-logo.svg"
      alt="Angular"
      width="100"
      height="106"
      priority
    />
    <nxng-ds-heading size="lg" class="mt-4">Ignite Lab</nxng-ds-heading>
    <nxng-ds-text size="lg" className="text-gray-400"
      >Faça login e comece a usar!</nxng-ds-text
    >
  </header>

  <form [formGroup]="loginForm" class="flex flex-col gap-4 items-center mt-10">
    <ng-container *ngIf="isUserLoggedIn$ | async"
      ><nxng-ds-text>Login realizado!</nxng-ds-text></ng-container
    >

    <div class="flex flex-col gap-4 w-full items-stretch max-w-sm">
      <label for="email" class="flex flex-col gap-3">
        <nxng-ds-text class="font-semibold">Endereço de e-mail</nxng-ds-text>
        <nxng-ds-text-input
          placeholder="Digite seu email"
          id="email"
          type="email"
          data-testid="email"
          formControlName="email"
        ></nxng-ds-text-input>
      </label>

      <label for="password" class="flex flex-col gap-3">
        <nxng-ds-text class="font-semibold">Sua senha</nxng-ds-text>
        <nxng-ds-text-input
          placeholder="******"
          id="password"
          type="password"
          data-testid="password"
          formControlName="password"
        ></nxng-ds-text-input>
      </label>

      <nxng-ds-button class="mt-8" (click)="handleLogin()"
        >Entrar na plataforma</nxng-ds-button
      >
    </div>
  </form>

  <footer class="flex flex-col items-center gap-4 mt-8">
    <a href="" class="text-gray-400 underline text-xs hover:text-gray-200"
      >Esqueceu sua senha?</a
    >
    <a href="" class="text-gray-400 underline text-xs hover:text-gray-200"
      >Não possui conta? Crie uma agora</a
    >
  </footer>
</div>
